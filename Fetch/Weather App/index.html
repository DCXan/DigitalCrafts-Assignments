<html lang="en">
  <head>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-lg border rounded mt-5 p-4">
      <div class="col-12">
        <div class="row text-center" style="height: 100px;">
          <h1>Weather</h1>
          <div id="citySearch">
            <label>Search by city: </label>
            <input id="textbox" type="text" placeholder="City" />
            <button id="submitButton">Show me the weather</button>
          </div>
        </div>
      </div>

      <div class="row align-items-center" style="height: 300px">
        <div class="col-6 justify-content-center text-center">
          <div id="currentLocation"></div>
        </div>

        <div class="col-6 text-center">
          <div id="display"></div>
        </div>
    </div>


    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
